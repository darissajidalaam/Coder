<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
</head>
<body>

<style>
    section{
        border: 1px solid black;
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: stretch;

    }
    
    div{
        width: 100px;
        /* height: 100px; */
        background-color: yellow;
        border: 1px solid black;
    }

</style>

<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</section>

</body>
</html>
